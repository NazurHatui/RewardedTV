<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Battle Zone â€“ RewardedTV</title>
  <style>
    /* â€”â€”â€” Global & Battle Theme â€”â€”â€” */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a url('assets/swords-background.png') center center / cover no-repeat;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    /* translucent overlay to darken the sword graphic */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      pointer-events: none;
      z-index: 0;
    }

    /* â€”â€”â€” Header & Banner â€”â€”â€” */
    header.header {
      position: relative;
      z-index: 1;
      background: #111;
      padding: 1rem 2rem;
      text-align: center;
    }
    header.header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #f39c12;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 8px rgba(243, 156, 18, 0.7);
    }

    /* â€”â€”â€” Main Battle Container â€”â€”â€” */
    .battle-container {
      position: relative;
      z-index: 1;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      background: rgba(28,28,28,0.9);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.8);
    }

    .battle-pass {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    .battle-pass img {
      height: 80px;
      box-shadow: 0 0 10px rgba(231,76,60,0.7);
      border-radius: 8px;
    }

    /* â€”â€”â€” Character Selection Grid â€”â€”â€” */
    .chars-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .char-card {
      background: #262626;
      border-radius: 8px;
      padding: 0.5rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .char-card.selected {
      box-shadow: 0 0 10px #f39c12;
      transform: translateY(-4px);
    }
    .char-card img {
      width: 100%;
      border-radius: 4px;
    }
    .char-card p {
      margin: 0.5rem 0 0;
      font-weight: 500;
    }

    /* â€”â€”â€” Fight Controls â€”â€”â€” */
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .controls button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 0 8px rgba(231,76,60,0.7);
      transition: background 0.3s;
    }
    .controls .begin {
      background: linear-gradient(45deg, #9b59b6, #e74c3c);
      color: #111;
    }
    .controls .begin:hover {
      background: linear-gradient(45deg, #e74c3c, #9b59b6);
    }
    .controls .reset {
      background: #333;
      color: #e0e0e0;
    }
    .controls .reset:hover {
      background: #444;
    }

    /* â€”â€”â€” Versus Loader & Result â€”â€”â€” */
    .loader, .result {
      text-align: center;
      margin: 1.5rem 0;
      font-size: 1.2rem;
      min-height: 2em;
    }
    .loader span {
      display: inline-block;
      animation: pulse 1s infinite alternate;
      color: #f39c12;
    }
    @keyframes pulse {
      from { opacity: 0.3; }
      to   { opacity: 1;     }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Battle Zone</h1>
  </header>

  <div class="battle-container">
    <div class="battle-pass">
      <img src="assets/battlepass.png" alt="Battle Pass (Cost: $3000)" title="Purchase Battle Pass to fight"/>
    </div>

    <div class="chars-grid" id="charsGrid">
      <!-- repeat for char1.jpeg â€¦ char12.jpeg -->
      <div class="char-card" data-id="1">
        <img src="assets/char1.jpeg" alt="Character 1"/>
        <p>Char 1</p>
      </div>
      <!-- â€¦ up to char12 -->
    </div>

    <div class="controls">
      <button class="begin" id="btnBegin" disabled>Begin Fight</button>
      <button class="reset" id="btnReset" disabled>Reset Match</button>
    </div>

    <div class="loader" id="loader"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const charsGrid = document.getElementById('charsGrid');
    let selectedChar = null;
    charsGrid.addEventListener('click', e => {
      const card = e.target.closest('.char-card');
      if (!card) return;
      document.querySelectorAll('.char-card').forEach(c=>c.classList.remove('selected'));
      card.classList.add('selected');
      selectedChar = card.dataset.id;
      btnBegin.disabled = false;
    });

    const btnBegin = document.getElementById('btnBegin');
    const btnReset = document.getElementById('btnReset');
    const loader    = document.getElementById('loader');
    const resultEl  = document.getElementById('result');

    btnBegin.addEventListener('click', async () => {
      btnBegin.disabled = true;
      loader.textContent = 'Finding opponent...';
      resultEl.textContent = '';

      // simulate vs loader
      await new Promise(res => setTimeout(res, 2000));

      loader.textContent = 'âš”ï¸ VS âš”ï¸';
      await new Promise(res => setTimeout(res, 1500));

      // random win/loss (house edge subtle)
      const win = Math.random() < 0.48; 
      const amt = Math.floor(5 + Math.random()*995);
      resultEl.textContent = win
        ? `You won $${amt}! ðŸ†`
        : `You lost $${amt}â€¦ ðŸ’€`;

      // update user balance via Firestore
      const user = firebase.auth().currentUser;
      if (user) {
        const ref = firebase.firestore().collection('users').doc(user.uid);
        const field = win ? 'balance' : 'balance';
        const delta = win ? amt : -amt;
        ref.update({ [field]: firebase.firestore.FieldValue.increment(delta) })
           .catch(console.error);
      }

      loader.textContent = '';
      btnReset.disabled = false;
    });

    btnReset.addEventListener('click', () => {
      loader.textContent = '';
      resultEl.textContent = '';
      selectedChar = null;
      document.querySelectorAll('.char-card').forEach(c=>c.classList.remove('selected'));
      btnReset.disabled = true;
    });
  </script>

  <!-- Firebase SDKs (assumed already in your main layout) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</body>
</html>
