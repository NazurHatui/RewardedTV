<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpers — RewardedTV</title>
  <style>
    /* ——— Global Reset & Typography ——— */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      line-height: 1.6;
    }

    /* ——— Header & Navigation ——— */
    header.header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #1a001f;
    }
    .left-nav, .right-nav {
      display: flex;
      align-items: center;
    }
    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .nav-links li {
      margin-left: 1.5rem;
    }
    .nav-links a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 500;
    }
    .right-nav a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 500;
      background: #9b59b6;
      padding: 0.5rem 1rem;
      border-radius: 4px;
    }
    .right-nav a:hover {
      background: #8e44ad;
    }

    /* ——— Hero Section ——— */
    .hero {
      background: #111;
      padding: 2rem;
      text-align: center;
    }
    .hero-title {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .hero-logo {
      height: 60px;
      margin: 0 1rem;
    }
    .hero h1 {
      color: #9b59b6;
      font-size: 2.5rem;
      margin: 0;
    }
    .hero p {
      color: #e0e0e0;
      margin-top: 0.5rem;
    }

    /* ——— Helpers Grid ——— */
    .helpers-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin: 2rem;
      padding: 0 2rem;
    }
    .helper-card {
      background: #1c1c1c;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-align: center;
    }
    .helper-card h3 {
      color: #f39c12;
      margin-bottom: 0.5rem;
    }
    .helper-card p {
      color: #e0e0e0;
      margin-bottom: 1rem;
    }
    .helper-card button {
      padding: 0.5rem 1rem;
      background: #9b59b6;
      color: #111;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .helper-card button:hover {
      background: #8e44ad;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="left-nav">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="helpers.html">Helpers</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </div>
    <div class="right-nav">
      <a href="admin.html">Admin</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-title">
      <img src="assets/logo.png" class="hero-logo" alt="Logo Left"/>
      <h1>Helpers</h1>
      <img src="assets/logo.png" class="hero-logo" alt="Logo Right"/>
    </div>
    <p>Manage your active helper bots and settings.</p>
  </section>

  <section class="helpers-list">
    <!-- Replace these with your real helper entries -->
    <div class="helper-card">
      <h3>Helper Bot A</h3>
      <p>Status: Active</p>
      <button>Configure</button>
    </div>
    <div class="helper-card">
      <h3>Helper Bot B</h3>
      <p>Status: Inactive</p>
      <button>Activate</button>
    </div>
    <div class="helper-card">
      <h3>Helper Bot C</h3>
      <p>Status: Active</p>
      <button>Configure</button>
    </div>
  </section>
</body>
</html>
