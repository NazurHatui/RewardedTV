<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpers – RewardedTV</title>
  <style>
    body {
      background: #0d001a;
      color: #c7a4ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
    }
    h1 {
      color: gold;
      text-align: center;
      margin-bottom: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #1e0033;
      border: 2px solid #8000ff;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 0 10px #8000ff;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .card h3 {
      margin: 6px 0;
      color: #c7a4ff;
      font-size: 1.1em;
    }
    .price {
      font-size: 16px;
      color: #fff;
      background: #8000ff;
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
      margin: 6px 0;
    }
    .buy-button {
      background: #8000ff;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🎮 Meet Your Helpers</h1>
  <div class="grid">
    <!-- Card 1 -->
    <div class="card">
      <img src="assets/char1.jpeg" alt="Gamer">
      <h3>Gamer</h3>
      <div class="price">$200</div>
      <button class="buy-button">Buy Now</button>
    </div>
    <!-- Card 2 -->
    <div class="card">
      <img src="assets/char2.jpeg" alt="Gamer">
      <h3>Gamer</h3>
      <div class="price">$200</div>
      <button class="buy-button">Buy Now</button>
    </div>
    <!-- Card 3 -->
    <div class="card">
      <img src="assets/char3.jpeg" alt="Sniper">
      <h3>Sniper</h3>
      <div class="price">$300</div>
      <button class="buy-button">Buy Now</button>
    </div>
    <!-- Card 4 -->
    <div class="card">
      <img src="assets/char4.jpeg" alt="Ranger">
      <h3>Ranger</h3>
      <div class="price">$300</div>
      <button class="buy-button">Buy Now</button>
    </div>
    <!-- Card 5 -->
    <div class="card">
      <img src="assets/char5.jpeg" alt="Killer">
      <h3>Killer</h3>
      <div class="price">$400</div>
      <button class="buy-button">Buy Now</button>
    </div>
    <!-- Card 6 -->
    <div class="card">
      <img src="assets/char6.jpeg" alt="Tactician">
      <h3>Tactician</h3>
      <div class="price">$400</div>
      <button class="buy-button">Buy Now</button>
    </div>
    <!-- Card 7 -->
    <div class="card">
      <img src="assets/char7.jpeg" alt="CAP Miner">
      <h3>CAP Miner</h3>
      <div class="price">$500</div>
      <button class="buy-button">Buy Now</button>
    </div>
    <!-- Card 8 -->
    <div class="card">
      <img src="assets/char8.jpeg" alt="Bot Miner">
      <h3>Bot Miner</h3>
      <div class="price">$500</div>
      <button class="buy-button">Buy Now</button>
    </div>
    <!-- Card 9 -->
    <div class="card">
      <img src="assets/char9.jpeg" alt="Marksman">
      <h3>Marksman</h3>
      <div class="price">$600</div>
      <button class="buy-button">Buy Now</button>
    </div>
    <!-- Card 10 -->
    <div class="card">
      <img src="assets/char10.jpeg" alt="Streamer">
      <h3>Streamer</h3>
      <div class="price">$600</div>
      <button class="buy-button">Buy Now</button>
    </div>
    <!-- Card 11 -->
    <div class="card">
      <img src="assets/char11.jpeg" alt="Helper #11">
      <h3>Helper #11</h3>
      <div class="price">$700</div>
      <button class="buy-button">Buy Now</button>
    </div>
    <!-- Card 12 -->
    <div class="card">
      <img src="assets/char12.jpeg" alt="Helper #12">
      <h3>Helper #12</h3>
      <div class="price">$700</div>
      <button class="buy-button">Buy Now</button>
    </div>
  </div>

  <!-- Firebase SDKs and Helpers purchase logic -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script>
    // Purchase logic for Helpers page
    const helperPrices = [200,200,300,300,400,400,500,500,600,600,700,700];

    auth.onAuthStateChanged(user => {
      if (!user) return;
      const cards = document.querySelectorAll(".card");
      cards.forEach((card, i) => {
        const btn = card.querySelector(".buy-button");
        btn.addEventListener("click", () => {
          const cost = helperPrices[i];
          const ref  = db.collection("users").doc(user.uid);

          ref.get().then(doc => {
            const data = doc.data()||{};
            const bal  = data.balance||0;
            if (bal < cost) {
              alert("❌ Not enough balance to buy this helper.");
              return;
            }
            ref.update({
              balance: bal - cost,
              helpers: firebase.firestore.FieldValue.arrayUnion(`char${i+1}`)
            }).then(() => {
              alert(`✅ Purchased! New balance: $${(bal-cost).toFixed(2)}`);
            });
          });
        });
      });
    });
  </script>
</body>
</html>
