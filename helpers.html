  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

  <!-- Firebase init (if not already in app.js) -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAZJwv-o931FA_nRB68UiT7gHIuzx-e5rQ",
      authDomain: "rewardedtv-1e5b1.firebaseapp.com",
      projectId: "rewardedtv-1e5b1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();
  </script>

  <!-- Buy logic (same as store) -->
  <script>
    const helperPrices = [200,200,300,300,400,400,500,500,600,600,700,700];

    auth.onAuthStateChanged(user => {
      if (!user) return;
      document.querySelectorAll(".buy-button").forEach((btn, i) => {
        btn.onclick = () => {
          const cost = helperPrices[i];
          const ref  = db.collection("users").doc(user.uid);
          ref.get().then(doc => {
            const d = doc.data() || {};
            if ((d.balance || 0) < cost) {
              return alert("‚ùå Not enough balance.");
            }
            ref.update({
              balance: (d.balance || 0) - cost,
              helpers: firebase.firestore.FieldValue.arrayUnion(`char${i+1}`)
            })
            .then(() => alert(`‚úÖ Purchased! New balance: $${((d.balance||0)-cost).toFixed(2)}`))
            .catch(e => {
              console.error(e);
              alert("‚ùå Purchase failed.");
            });
          });
        };
      });
    });
  </script>
