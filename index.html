<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RewardedTV</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="logo">REWARDED<span style="color: gold;">TV</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="videos.html">Videos</a>
      <a href="store.html">Store</a>
      <a href="profile.html">Profile</a>
      <a href="admin.html" id="admin-link">Admin</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>📺 Featured Video</h2>
      <p>Watch a video to earn daily rewards</p>
      <button onclick="watchVideo()">▶ Watch on YouTube</button>
    </section>

    <section class="card">
      <h2>🎁 Rewards Summary</h2>
      <p>Videos Watched: <span id="watched">0</span></p>
      <p>Rewards Earned: $<span id="earned">0.00</span></p>
      <p>Caps: <span id="caps">0</span></p>
      <p>Balance: <span id="balance">$0.00</span></p>
    </section>

    <section class="card">
      <h2>🔐 Login / Register</h2>
      <input type="email"    id="email"    placeholder="Email"/>
      <input type="password" id="password" placeholder="Password"/>
      <br/>
      <button id="login-btn">Login</button>
      <button id="register-btn">Register</button>
      <button id="logout-btn">Logout</button>
    </section>
  </main>

  <!-- Firebase compat scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>

<footer style="margin-top: 40px; padding: 20px; background: #0a1a0f; border-top: 1px solid #0f0; color: #6f6; font-size: 14px;">

    <a href="support.html" style="margin: 0 10px; color: #6f6; text-decoration: none;">Support</a>
    <a href="https://t.me/rewardedtv" target="_blank" style="margin: 0 10px; color: #6f6; text-decoration: none;">Telegram</a>
    <a href="https://twitter.com/rewardedtv" target="_blank" style="margin: 0 10px; color: #6f6; text-decoration: none;">Twitter</a>
    <a href="https://instagram.com/rewardedtv" target="_blank" style="margin: 0 10px; color: #6f6; text-decoration: none;">Instagram</a>
  </div>
  <div>© 2025 RewardedTV. All rights reserved.</div>
</footer>
</body>

</html>
