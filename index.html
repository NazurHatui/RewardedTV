<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RewardedTV</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Segoe UI',sans-serif;background:#0a0a0a;color:#e0e0e0;line-height:1.6;}
    header.header{display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;background:#1a1a1a;position:sticky;top:0;}
    .left-nav{display:flex;align-items:center;}
    .menu-toggle{display:none;flex-direction:column;cursor:pointer;margin-right:1rem;}
    .menu-toggle .bar{height:3px;width:25px;background:#9b59b6;margin:4px 0;}
    .nav-links{list-style:none;display:flex;}
    .nav-links li{margin-left:1.5rem;}
    .nav-links a{color:#e0e0e0;text-decoration:none;font-weight:500;}
    .nav-links a.active{color:#f39c12;}
    .right-nav a{margin-left:1rem;padding:0.5rem 1rem;background:#9b59b6;color:#111;text-decoration:none;border-radius:4px;}
    .right-nav a:hover{background:#8e44ad;}
    @media(max-width:768px){
      .menu-toggle{display:flex;}
      .nav-links{position:absolute;top:70px;left:0;background:#1a1a1a;flex-direction:column;width:200px;transform:translateX(-100%);transition:transform .3s;padding-top:1rem;}
      .nav-links.active{transform:translateX(0);}
      .nav-links li{margin:1rem 0;text-align:center;}
    }
    .hero{background:#111;padding:2rem 0;text-align:center;}
    .hero-title{display:flex;align-items:center;justify-content:center;margin-bottom:1rem;}
    .hero-logo{height:60px;margin:0 1rem;}
    .hero h1{color:#9b59b6;font-size:2.5rem;}
    .hero p{color:#e0e0e0;margin-bottom:1rem;}
    .hero button{padding:0.75rem 1.5rem;background:#9b59b6;color:#111;border:none;border-radius:4px;cursor:pointer;}
    .hero button:hover{background:#8e44ad;}
    .intro-box{width:90%;max-width:1200px;margin:2rem auto;padding:2rem;background:#1c1c1c;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,0.3);}
    .intro-box h2{color:#9b59b6;margin-bottom:1rem;font-size:2rem;text-align:center;}
    .intro-box p{color:#e0e0e0;line-height:1.8;font-size:1rem;}
    .features{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:1rem;margin:1rem 2rem;}
    .feature{background:#1c1c1c;padding:1rem;border-radius:8px;}
    .feature h2{color:#9b59b6;margin-bottom:1rem;text-align:center;}
    .streaks-list, .leaderboard-list{list-style:none;padding:0;counter-reset:rank;margin:0;}
    .streaks-list li, .leaderboard-list li{display:flex;align-items:center;justify-content:space-between;padding:0.75rem;border-bottom:1px solid #2a2a2a;counter-increment:rank;margin-bottom:0.5rem;background:rgba(255,255,255,0.05);border-radius:4px;}
    .streaks-list li:last-child, .leaderboard-list li:last-child{border-bottom:none;margin-bottom:0;}
    .position{width:2rem;color:#9b59b6;font-weight:bold;}
    .position::before{content:counter(rank)". ";}
    .leaderboard-list li:nth-child(1) .position::before{content:"ðŸ¥‡ 1. ";}
    .leaderboard-list li:nth-child(2) .position::before{content:"ðŸ¥ˆ 2. ";}
    .leaderboard-list li:nth-child(3) .position::before{content:"ðŸ¥‰ 3. ";}
    .streak-text, .name{flex:1;color:#e0e0e0;margin:0 0.5rem;}
    .streak-amount, .watches{color:#f39c12;font-weight:bold;}
    .login-list{display:flex;flex-direction:column;}
    .login-list input{padding:0.5rem;margin:0.5rem 0;background:#111;border:1px solid #9b59b6;border-radius:4px;color:#e0e0e0;}
    .login-list button{padding:0.5rem;margin:0.25rem 0;background:#9b59b6;border:none;border-radius:4px;color:#111;cursor:pointer;}
    .login-list button:hover{background:#8e44ad;}
    footer.footer{text-align:center;padding:1rem;background:#1a1a1a;margin-top:2rem;}
  </style>
</head>
<body>
  <header class="header">
    <div class="left-nav">
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="helpers.html">Helpers</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="updates.html">Updates</a></li>
        <li><a href="roadmap.html">Roadmap</a></li>
      </ul>
    </div>
    <div class="right-nav"><a href="admin.html">Admin</a></div>
  </header>

  <footer class="footer"><p>&copy; 2025 RewardedTV. All rights reserved.</p></footer>

  <!-- Mobile menu toggle -->
  <script>
    document.getElementById('mobile-menu')
      .addEventListener('click', () =>
        document.getElementById('nav-links').classList.toggle('active')
      );
  </script>

  <!-- Firebase SDKs (yesterdayâ€™s working URLs) -->

</html>
