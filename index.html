
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RewardedTV</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #111;
      padding: 10px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #fff;
    }
    .nav {
      margin-top: 10px;
    }
    .nav a {
      margin: 0 15px;
      color: #0f0;
      text-decoration: none;
    }
    .container {
      padding: 20px;
    }
    .card {
      background-color: #111;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    button {
      background-color: #0f0;
      color: #000;
      padding: 10px;
      margin: 5px;
      border: none;
      cursor: pointer;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 40%;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">REWARDED<span style="color: gold;">TV</span></div>
    <div class="nav">
      <a href="#">Home</a>
      <a href="#">Videos</a>
      <a href="#">Profile</a>
    </div>
  </header>
  <div class="container">
    <div class="card">
      <h2>üì∫ Featured Video</h2>
      <p>Watch this video to earn daily rewards</p>
      <button onclick="watchVideo()">‚ñ∂ Watch on YouTube</button>
    </div>
    <div class="card">
      <h2>üéÅ Rewards Summary</h2>
      <p>Videos Watched: <span id="watched">0</span></p>
      <p>Rewards Earned: $<span id="earned">0.00</span></p>
      <p>Caps: <span id="caps">0</span></p>
    </div>
    <div class="card">
      <h2>üîê Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <br />
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>
  <script>
    const users = JSON.parse(localStorage.getItem("users") || "{}");
    let currentUser = localStorage.getItem("currentUser");

    const updateStats = () => {
      if (!currentUser || !users[currentUser]) return;
      document.getElementById("watched").innerText = users[currentUser].watched;
      document.getElementById("earned").innerText = (users[currentUser].watched * 20).toFixed(2);
      document.getElementById("caps").innerText = users[currentUser].watched;
    };

    const saveUsers = () => localStorage.setItem("users", JSON.stringify(users));

    const login = () => {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (users[u] && users[u].password === p) {
        currentUser = u;
        localStorage.setItem("currentUser", currentUser);
        updateStats();
        alert("Login successful");
      } else {
        alert("Invalid credentials");
      }
    };

    const register = () => {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      if (users[u]) return alert("User already exists");
      users[u] = { password: p, watched: 0 };
      saveUsers();
      alert("Registered successfully");
    };

    const logout = () => {
      currentUser = null;
      localStorage.removeItem("currentUser");
      document.getElementById("watched").innerText = 0;
      document.getElementById("earned").innerText = "0.00";
      document.getElementById("caps").innerText = 0;
    };

    const watchVideo = () => {
      if (!currentUser) return alert("Please log in first.");
      users[currentUser].watched += 1;
      saveUsers();
      updateStats();
      const links = [
        "https://www.youtube.com/watch?v=ysz5S6PUM-U",
        "https://www.youtube.com/watch?v=dQw4w9WgXcQ",
        "https://www.youtube.com/watch?v=oHg5SJYRHA0",
        "https://www.youtube.com/watch?v=jNQXAC9IVRw"
      ];
      const url = links[Math.floor(Math.random() * links.length)];
      window.open(url, "_blank");
    };

    if (currentUser) updateStats();
  </script>
</body>
</html>
