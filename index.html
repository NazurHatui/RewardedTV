
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RewardedTV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">REWARDED<span style="color: gold;">TV</span></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Videos</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>📺 Featured Video</h2>
      <p>Watch a video to earn daily rewards</p>
      <button onclick="watchVideo()">▶ Watch on YouTube</button>
    </section>

    <section class="card">
      <h2>🎁 Rewards Summary</h2>
      <p>Videos Watched: <span id="watched">0</span></p>
      <p>Rewards Earned: $<span id="earned">0.00</span></p>
      <p>Caps: <span id="caps">0</span></p>
    </section>

    <section class="card">
      <h2>🔐 Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <br />
      <button onclick="login()">Login</button>
      <button onclick="register()">Register</button>
      <button onclick="logout()">Logout</button>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
