<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpers Marketplace ‚Äî RewardedTV</title>
  <style>
    body {
      margin:0; padding:0;
      font-family:'Segoe UI',sans-serif;
      background:#0a0a0a;
      color:#e0e0e0;
    }
    header {
      background:#111;
      padding:1rem 2rem;
      text-align:center;
      box-shadow:0 2px 8px rgba(0,0,0,0.5);
    }
    header h1 {
      color:#9b59b6;
      font-size:1.75rem;
      text-shadow:0 0 8px rgba(155,89,182,0.7);
      margin:0;
    }
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:1rem;
      padding:2rem;
    }
    .card {
      background:#1c1c1c;
      border-radius:8px;
      overflow:hidden;
      position:relative;
      box-shadow:0 4px 16px rgba(0,0,0,0.6);
      transition:transform .2s;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .card:hover {
      transform:translateY(-5px);
    }
    .card::before {
      content:'';
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      box-shadow:0 0 12px rgba(155,89,182,0.8) inset;
      opacity:0;
      transition:opacity .2s;
    }
    .card:hover::before {
      opacity:1;
    }
    .card img {
      width:100%;
      height:120px;
      object-fit:cover;
      border-bottom:2px solid #9b59b6;
    }
    .card h3 {
      margin:0.75rem 0;
      color:#f39c12;
    }
    .card button {
      margin-top:auto;
      width:90%;
      padding:0.5rem;
      background:#9b59b6;
      color:#111;
      border:none;
      border-radius:4px;
      font-weight:500;
      cursor:pointer;
      box-shadow:0 0 8px rgba(155,89,182,0.6);
      text-transform:uppercase;
    }
    .card button:hover {
      background:#8e44ad;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåê Helpers Marketplace</h1>
  </header>

  <div class="grid" id="marketGrid"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script>
    // ‚Äî‚Äî‚Äî Firebase Init ‚Äî‚Äî‚Äî
    const firebaseConfig = {
      apiKey: "AIzaSyAZJwv-o931FA_nRB68UiT7gHIuzx-e5rQ",
      authDomain: "rewardedtv-1e5b1.firebaseapp.com",
      projectId: "rewardedtv-1e5b1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    const grid = document.getElementById('marketGrid');

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = "index.html";
      const uid = user.uid;

      // Render all 12 helpers
      for (let i = 1; i <= 12; i++) {
        const id = 'char' + i;
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="assets/${id}.jpeg" alt="${id}" />
          <h3>${id}</h3>
          <button data-id="${id}">Sell for $400</button>
        `;
        grid.appendChild(card);

        // Sell handler: increment balance and decrement helpersActive counter
        card.querySelector('button').onclick = () => {
          db.collection('users').doc(uid)
            .update({
              balance: firebase.firestore.FieldValue.increment(400),
              // keep track of helpersActive count in a numeric field:
              helpersActive: firebase.firestore.FieldValue.increment(-1)
            })
            .then(() => {
              alert(`${id} sold for $400!`);
              // disable button
              const btn = card.querySelector('button');
              btn.innerText = 'Sold';
              btn.disabled = true;
            })
            .catch(err => {
              console.error(err);
              alert('Failed to sell, try again.');
            });
        };
      }
    });
  </script>
</body>
</html>
