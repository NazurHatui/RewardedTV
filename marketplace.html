<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Helpers & Pets Marketplace — RewardedTV</title>
  <style>
    /* Base & Theme */
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Segoe UI',sans-serif;background:#0a0a0a;color:#e0e0e0;}
    a{color:inherit;text-decoration:none;}

    /* Marketplace Header */
    .market-header{
      display:flex;justify-content:space-between;align-items:center;
      padding:1rem 2rem;background:#111;position:sticky;top:0;z-index:10;
      box-shadow:0 2px 8px rgba(0,0,0,0.5);
    }
    .market-header h1{
      color:#9b59b6;font-size:1.75rem;
      text-shadow:0 0 8px rgba(155,89,182,0.7);
    }
    .market-header .controls{
      display:flex;gap:1rem;align-items:center;
    }
    .market-header select,
    .market-header input,
    .market-header button{
      background:#1c1c1c;
      border:1px solid #9b59b6;
      color:#e0e0e0;
      padding:0.5rem;
      border-radius:4px;
      font-size:0.9rem;
      cursor:pointer;
      transition:all .2s;
    }
    .market-header select:hover,
    .market-header input:hover,
    .market-header button:hover{
      background:#2a2a2a;
      border-color:#f39c12;
    }
    /* Sell Item button */
    #sellItemBtn{
      background:#f39c12;border:1px solid #f39c12;color:#111;
      text-transform:uppercase;font-weight:700;
      box-shadow:0 0 12px rgba(243,156,18,0.8);
    }
    #sellItemBtn:hover{
      background:#e0ac11;border-color:#e0ac11;
    }

    /* Grid Layout */
    .market-grid{padding:2rem;display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1.5rem;}

    /* Card Style */
    .card{
      background:#1c1c1c;border-radius:8px;overflow:hidden;position:relative;
      box-shadow:0 4px 16px rgba(0,0,0,0.5);transition:transform .2s, box-shadow .2s;
    }
    .card:hover{
      transform:translateY(-5px);
      box-shadow:0 8px 32px rgba(0,0,0,0.7);
    }
    .card img{width:100%;display:block;object-fit:cover;height:150px;}
    .card-body{padding:1rem;display:flex;flex-direction:column;align-items:center;}
    .card-body h2{font-size:1.1rem;color:#f39c12;margin-bottom:0.5rem;}
    .card-body p{margin-bottom:0.75rem;font-size:0.9rem;color:#ccc;text-align:center;}
    .btn-buy{
      background:#9b59b6;color:#111;padding:0.5rem 1rem;border:none;border-radius:4px;
      cursor:pointer;width:100%;font-weight:500;text-transform:uppercase;
      box-shadow:0 0 8px rgba(155,89,182,0.6);
      transition:background .2s, box-shadow .2s;
    }
    .btn-buy:hover{
      background:#8e44ad;
      box-shadow:0 0 12px rgba(142,68,173,0.8);
    }

    /* Neon Glow Overlay */
    .card::before{
      content:'';position:absolute;top:0;left:0;width:100%;height:100%;
      box-shadow:0 0 12px rgba(155,89,182,0.8) inset;
      opacity:0;transition:opacity .2s;
    }
    .card:hover::before{opacity:1;}
  </style>
</head>
<body>
  <header class="market-header">
    <h1>Helpers &amp; Pets Marketplace</h1>
    <div class="controls">
      <select><option>All Types</option><option>Helper</option><option>Pet</option></select>
      <select><option>All Rarities</option><option>Common</option><option>Rare</option><option>Epic</option></select>
      <input type="text" placeholder="Search…"/>
      <button id="sellItemBtn">Sell Item</button>
    </div>
  </header>

  <!-- YOUR COLLECTION TAB (hidden by default, but we'll scroll to it) -->
  <section id="collectionSection" style="display:none;padding:2rem;color:#888;text-align:center;">
    <h2>Your Collection</h2>
    <p>You don’t own any items to sell.</p>
  </section>

  <section class="market-grid" id="marketGrid">
    <!-- Example cards; repeat as needed -->
    <div class="card">
      <img src="assets/helpers/char1.jpeg" alt="Char 1"/>
      <div class="card-body">
        <h2>Char 1</h2>
        <p>Price: 500 Credits</p>
        <button class="btn-buy">Buy Now</button>
      </div>
    </div>
    <div class="card">
      <img src="assets/pets/pet3.jpeg" alt="Pet 3"/>
      <div class="card-body">
        <h2>Pet 3</h2>
        <p>Price: 750 Credits</p>
        <button class="btn-buy">Buy Now</button>
      </div>
    </div>
    <!-- …more cards… -->
  </section>

  <script>
    // Dummy array of user‐owned items; replace with real data
    const yourItems = [
      { src:'assets/helpers/char2.jpeg', name:'Char 2', type:'helper', price:600 },
      { src:'assets/pets/pet1.jpeg', name:'Pet 1', type:'pet', price:900 }
    ];

    document.getElementById('sellItemBtn').onclick = () => {
      if (!yourItems.length) {
        return alert("You don’t own any helpers or pets to sell!");
      }
      // Render collectionSection
      const sec = document.getElementById('collectionSection');
      sec.style.display = 'block';
      sec.innerHTML = '<h2>Your Collection</h2><div class="market-grid">' +
        yourItems.map(item=>`
          <div class="card">
            <img src="${item.src}" alt="${item.name}"/>
            <div class="card-body">
              <h2>${item.name}</h2>
              <p>Ready to sell? Price: ${item.price}₵</p>
              <button class="btn-buy">List for Sale</button>
            </div>
          </div>
        `).join('') +
      '</div>';
      sec.scrollIntoView({behavior:'smooth'});
    };
  </script>
</body>
</html>
