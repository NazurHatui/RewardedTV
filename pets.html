<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pets — RewardedTV</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Segoe UI',sans-serif; background:#0a0a0a; color:#e0e0e0; }
    header.header { display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; background:#1a1a1a; position:sticky; top:0; }
    .left-nav { display:flex; align-items:center; }
    .menu-toggle { display:none; flex-direction:column; cursor:pointer; margin-right:1rem; }
    .menu-toggle .bar { width:25px; height:3px; background:#9b59b6; margin:4px 0; }
    .nav-links { list-style:none; display:flex; }
    .nav-links li { margin-left:1.5rem; }
    .nav-links a { color:#e0e0e0; text-decoration:none; font-weight:500; }
    .nav-links a.active { color:#f39c12; }
    .right-nav a { margin-left:1rem; padding:0.5rem 1rem; background:#9b59b6; color:#111; text-decoration:none; border-radius:4px; }
    .right-nav a:hover { background:#8e44ad; }
    @media(max-width:768px){
      .menu-toggle { display:flex; }
      .nav-links { position:absolute; top:70px; left:0; background:#1a1a1a; flex-direction:column; width:200px; transform:translateX(-100%); transition:transform .3s; padding-top:1rem; }
      .nav-links.active { transform:translateX(0); }
      .nav-links li { margin:1rem 0; text-align:center; }
    }

    /* ——— Hero / Title Section ——— */
    .hero {
      background:#111;
      padding:2rem 0;
      text-align:center;
      margin-bottom:1rem;
    }
    .hero-title {
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .hero-logo { height:50px; margin:0 1rem; }
    .hero h1 {
      color:#9b59b6;
      font-size:2.5rem;
      margin:0;
      text-transform:uppercase;
    }

    /* ——— Pet Grid ——— */
    .features {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(350px,1fr));
      gap:1rem;
      margin:0 2rem 2rem;
    }
    .feature {
      background:#1c1c1c;
      padding:2rem;
      border-radius:8px;
      text-align:center;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .feature img {
      width:100%;
      max-width:200px;
      border-radius:4px;
      margin-bottom:1rem;
      object-fit:cover;
    }
    .feature h2 {
      color:#9b59b6;
      margin-bottom:0.5rem;
      text-transform:uppercase;
    }
    .feature .price {
      color:#f39c12;
      font-size:1.25rem;
      margin-bottom:1rem;
    }
    .feature .buy-btn {
      padding:0.75rem 1.5rem;
      background:#9b59b6;
      color:#111;
      border:none;
      border-radius:4px;
      cursor:pointer;
      font-weight:500;
    }
    .feature .buy-btn:hover { background:#8e44ad; }
  </style>
</head>
<body>
  <header class="header">
    <div class="left-nav">
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="helpers.html">Helpers</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="pets.html" class="active">Pets</a></li>
      </ul>
    </div>
    <div class="right-nav">
      <a href="admin.html">Admin</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-title">
      <img src="assets/logo.png" class="hero-logo" alt="Logo Left"/>
      <h1>Pets</h1>
      <img src="assets/logo.png" class="hero-logo" alt="Logo Right"/>
    </div>
  </section>

  <section class="features">
    <div class="feature">
      <img src="assets/thefox.png" alt="TheFox"/>
      <h2>TheFox</h2>
      <p class="price">$950</p>
      <button class="buy-btn">Buy</button>
    </div>
    <div class="feature">
      <img src="assets/thecat.png" alt="TheCat"/>
      <h2>TheCat</h2>
      <p class="price">$950</p>
      <button class="buy-btn">Buy</button>
    </div>
    <div class="feature">
      <img src="assets/theowl.png" alt="TheOwl"/>
      <h2>TheOwl</h2>
      <p class="price">$950</p>
      <button class="buy-btn">Buy</button>
    </div>
    <div class="feature">
      <img src="assets/thephoenix.png" alt="ThePhoenix"/>
      <h2>ThePhoenix</h2>
      <p class="price">$950</p>
      <button class="buy-btn">Buy</button>
    </div>
  </section>

  <script>
    document.getElementById('mobile-menu')
      .addEventListener('click', () =>
        document.getElementById('nav-links').classList.toggle('active')
      );
  </script>
</body>
</html>
