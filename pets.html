<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pets — RewardedTV</title>
  <style>
    /* Reset & Base */
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Segoe UI',sans-serif;background:#0a0a0a;color:#e0e0e0;}

    /* Header */
    header.header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:1rem 2rem;
      background:#111;
      position:sticky; top:0; z-index:10;
    }
    .left-nav, .right-nav{display:flex; align-items:center;}
    .menu-toggle{display:none;flex-direction:column;cursor:pointer;margin-right:1rem;}
    .menu-toggle .bar{width:25px;height:3px;background:#9b59b6;margin:4px 0;}
    .nav-links{list-style:none;display:flex;}
    .nav-links li{margin-left:1.5rem;}
    .nav-links a{color:#e0e0e0;text-decoration:none;font-weight:500;}
    .nav-links a.active{color:#f39c12;}
    .right-nav a{margin-left:1rem;padding:0.5rem 1rem;background:#9b59b6;color:#111;border-radius:4px;text-decoration:none;}
    .right-nav a:hover{background:#8e44ad;}
    @media(max-width:768px){
      .menu-toggle{display:flex;}
      .nav-links{position:absolute;top:70px;left:0;background:#111;flex-direction:column;width:200px;transform:translateX(-100%);transition:transform .3s;padding-top:1rem;}
      .nav-links.active{transform:translateX(0);}
      .nav-links li{margin:1rem 0;text-align:center;}
    }

    /* Hero */
    .hero{background:#111;padding:2rem 0;text-align:center;margin-bottom:1rem;}
    .hero-title{display:flex;align-items:center;justify-content:center;}
    .hero-logo{height:50px;margin:0 1rem;}
    .hero h1{color:#9b59b6;font-size:2.5rem;margin:0;text-transform:uppercase;}

    /* Marketplace‐style Grid */
    .features {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:1.5rem;
      padding:0 2rem 2rem;
    }
    .feature {
      background:#1c1c1c;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 6px 20px rgba(0,0,0,0.6);
      transition:transform .2s,box-shadow .2s;
      display:flex;
      flex-direction:column;
    }
    .feature:hover {
      transform:translateY(-5px);
      box-shadow:0 12px 30px rgba(0,0,0,0.8);
    }
    .feature img {
      width:100%;
      height:150px;
      object-fit:contain;
      background:#000;
      padding:1rem;
    }
    .feature .card-body {
      padding:1rem;
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .feature h2 {
      color:#f39c12;
      margin-bottom:0.5rem;
      text-transform:uppercase;
    }
    .feature .price {
      color:#ccc;
      font-size:0.9rem;
      margin-bottom:1rem;
    }
    .feature .buy-btn {
      margin-top:auto;
      width:100%;
      padding:0.6rem;
      background:linear-gradient(45deg,#9b59b6,#e74c3c);
      color:#111;
      border:none;
      border-radius:6px;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 0 10px rgba(231,76,60,0.7);
      transition:background .3s;
      text-transform:uppercase;
    }
    .feature .buy-btn:hover {
      background:linear-gradient(45deg,#e74c3c,#9b59b6);
    }
    .feature .buy-btn:disabled {
      opacity:0.5;
      cursor:default;
      box-shadow:none;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="left-nav">
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </div>
      <ul class="nav-links" id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="helpers.html">Helpers</a></li>
        <li><a href="videos.html">Videos</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="pets.html" class="active">Pets</a></li>
      </ul>
    </div>
    <div class="right-nav">
      <a href="admin.html">Admin</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-title">
      <img src="assets/logo.png" class="hero-logo" alt="Logo Left"/>
      <h1>Pets</h1>
      <img src="assets/logo.png" class="hero-logo" alt="Logo Right"/>
    </div>
  </section>

  <section class="features">
    <div class="feature">
      <img src="assets/thefox.png" alt="TheFox"/>
      <div class="card-body">
        <h2>TheFox</h2>
        <p class="price">Sell for $950</p>
        <button class="buy-btn" data-pet="TheFox" data-price="950">Buy</button>
      </div>
    </div>
    <div class="feature">
      <img src="assets/thecat.png" alt="TheCat"/>
      <div class="card-body">
        <h2>TheCat</h2>
        <p class="price">Sell for $950</p>
        <button class="buy-btn" data-pet="TheCat" data-price="950">Buy</button>
      </div>
    </div>
    <div class="feature">
      <img src="assets/theowl.png" alt="TheOwl"/>
      <div class="card-body">
        <h2>TheOwl</h2>
        <p class="price">Sell for $950</p>
        <button class="buy-btn" data-pet="TheOwl" data-price="950">Buy</button>
      </div>
    </div>
    <div class="feature">
      <img src="assets/thephoenix.png" alt="ThePhoenix"/>
      <div class="card-body">
        <h2>ThePhoenix</h2>
        <p class="price">Sell for $950</p>
        <button class="buy-btn" data-pet="ThePhoenix" data-price="950">Buy</button>
      </div>
    </div>
  </section>

  <!-- Firebase & Purchase Logic -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAZJwv-o931FA_nRB68UiT7gHIuzx-e5rQ",
      authDomain: "rewardedtv-1e5b1.firebaseapp.com",
      projectId: "rewardedtv-1e5b1"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.querySelectorAll('.buy-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const price = Number(btn.dataset.price);
        const pet = btn.dataset.pet;
        const user = auth.currentUser;
        if (!user) return alert('Please log in to buy pets.');

        const ref = db.collection('users').doc(user.uid);
        ref.get().then(doc => {
          const data = doc.data() || {};
          const balance = data.balance || 0;
          if (balance < price) {
            return alert('Insufficient balance');
          }
          return ref.update({
            balance: balance - price,
            pets: firebase.firestore.FieldValue.increment(1),
            [`ownedPets.${pet}`]: firebase.firestore.FieldValue.increment(1)
          });
        }).then(() => {
          alert('Purchase successful!');
        }).catch(err => {
          console.error(err);
          alert('Purchase failed.');
        });
      });
    });

    auth.onAuthStateChanged(user => {
      if (!user) return location.replace('index.html');
    });

    // mobile menu toggle
    document.getElementById('mobile-menu').addEventListener('click', () =>
      document.getElementById('nav-links').classList.toggle('active')
    );
  </script>
</body>
</html>
