
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RewardedTV - Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
<style>
  body {
    background: #0d001a !important;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #c7a4ff;
    text-align: center;
  }
</style>
</head>
<body>
  <h1>ðŸ‘¤ Profile</h1>
  <div class="profile-box">
    <div id="usernameDisplay"><strong>Logged in as:</strong> <span id="profileUser"></span></div>

    <label for="walletInput">Input Crypto Wallet Address:</label>
    <input id="walletInput" placeholder="0x...">
    <button onclick="saveWallet()">ðŸ’¾ Save Wallet</button>

    <div class="info-box">
      <h3>Deposit</h3>
      <img class="qr-code" src="https://raw.githubusercontent.com/nazurhatui/RewardedTV/main/qr.png" alt="QR Code">
      <div class="wallet-address">0x021A69e2971e25278AA0D8EA97d0FA1b46C7cf29</div>
    </div>

    <div class="info-box">
      <h3>Balance</h3>
      <p>Available Balance: <span id="availableBalance">$0.00</span></p>
      <p>Available to Cash Out: <span id="cashOut">$0.00</span></p>
      <button>Withdraw</button>
    </div>
  </div>

  

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAZJwv-o931FA_nRB68UiT7gHIuzx-e5rQ",
    authDomain: "rewardedtv-1e5b1.firebaseapp.com",
    projectId: "rewardedtv-1e5b1",
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(user => {
    if (!user) return location.href = "index.html";
    const ref = db.collection("users").doc(user.uid);
    ref.onSnapshot(doc => {
      const data = doc.data() || {};
      document.getElementById("profileUser").innerText = user.email;
      document.getElementById("walletInput").value = data.wallet || "";
      document.getElementById("availableBalance").innerText = "$" + (data.balance || 0).toFixed(2);
      document.getElementById("cashOut").innerText = "$" + (data.balance || 0).toFixed(2);
    });
  });

  function saveWallet() {
    const wallet = document.getElementById("walletInput").value;
    const uid = firebase.auth().currentUser.uid;
    db.collection("users").doc(uid).update({ wallet }).then(() => alert("Wallet saved!"));
  }
</script>
</body>

</html>
