<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RewardedTV - Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ðŸ‘¤ Profile</h1>
  <div class="profile-box">
    <div id="usernameDisplay"><strong>Logged in as:</strong> <span id="profileUser"></span></div>
    <label for="walletInput">Input Crypto Wallet Address:</label>
    <input id="walletInput" placeholder="0x...">
    <button onclick="saveWallet()">ðŸ’¾ Save Wallet</button>
    <div class="info-box">
      <h3>Deposit</h3>
      <img class="qr-code" src="qr.png" alt="QR Code">
      <div class="wallet-address">0x021A69e2971e25278AA0D8EA97d0FA1b46C7cf29</div>
    </div>
    <div class="info-box">
      <h3>Balance</h3>
      <p>Available Balance: <span id="availableBalance">$0.00</span></p>
      <p>Available to Cash Out: <span id="cashOut">$0.00</span></p>
      <button>Withdraw</button>
    </div>
  </div>
  <script src="app.js"></script>
  <script>
    const currentUser = localStorage.getItem('currentUser');
    if (!currentUser) {
      alert('Please log in first.');
      window.location.href = 'index.html';
    }
    document.getElementById('profileUser').innerText = currentUser;
    const users = JSON.parse(localStorage.getItem('users') || '{}');
    if (users[currentUser]) {
      const balance = users[currentUser].watched * 0.2;
      document.getElementById('availableBalance').innerText = '$' + balance.toFixed(2);
      document.getElementById('cashOut').innerText = '$' + balance.toFixed(2);
    }
    function saveWallet() {
      const wallet = document.getElementById('walletInput').value;
      localStorage.setItem(currentUser + '_wallet', wallet);
      alert('Wallet saved');
    }
  </script>
</body>
</html>
