<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile — RewardedTV</title>
  <style>
    /* Global */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Segoe UI',sans-serif;
      background:#0a0a0a;
      color:#e0e0e0;
      line-height:1.6;
    }

    /* Header */
    header.header {
      display:flex; justify-content:space-between; align-items:center;
      padding:1rem 2rem; background:#111;
    }
    .nav-links { list-style:none; display:flex; }
    .nav-links li + li { margin-left:1.5rem; }
    .nav-links a {
      color:#e0e0e0; text-decoration:none; font-weight:500;
    }
    .right-nav a {
      background:#9b59b6; color:#111; padding:0.5rem 1rem;
      border-radius:4px; font-weight:500; text-decoration:none;
    }
    .right-nav a:hover { background:#8e44ad; }

    /* Hero */
    .hero {
      background:#111; text-align:center; padding:2rem;
    }
    .hero-title {
      display:flex; align-items:center; justify-content:center;
      margin-bottom:1rem;
    }
    .hero-logo { height:60px; margin:0 1rem; }
    .hero h1 {
      color:#9b59b6; font-size:2.5rem; margin:0;
    }
    .hero p { margin-top:0.5rem; }

    /* Dashboard Grid */
    .profile-dashboard {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:1rem;
      padding:1rem 2rem 2rem;
    }
    .card {
      background:#1c1c1c;
      border-radius:8px;
      padding:1.5rem;
      box-shadow:0 4px 8px rgba(0,0,0,0.3);
      display:flex;
      flex-direction:column;
      align-items:center;
    }
    .card h2, .card h3 {
      margin-bottom:1rem;
      color:#f39c12;
      text-align:center;
    }

    /* Avatar Card */
    .avatar-card img {
      width:120px; height:120px;
      border-radius:50%; object-fit:cover;
      margin-bottom:0.75rem;
      background:#2a2a2a;
    }
    .avatar-card .helper-name {
      color:#e0e0e0; font-weight:500;
    }
    #selectHelperBtn {
      width:100%; padding:0.75rem;
      background:#9b59b6; color:#111; border:none;
      border-radius:4px; margin-top:0.75rem;
      cursor:pointer; font-weight:500;
    }
    #selectHelperBtn:hover { background:#8e44ad; }

    /* Wallet Card */
    .wallet-card label {
      align-self:flex-start;
      font-weight:500;
      margin-bottom:0.5rem;
    }
    .wallet-card input {
      width:100%; padding:0.5rem; margin-bottom:0.75rem;
      background:#0a0a0a; border:1px solid #9b59b6;
      border-radius:4px; color:#e0e0e0;
    }
    .wallet-card button {
      width:100%; padding:0.5rem;
      background:#9b59b6; color:#111; border:none;
      border-radius:4px; cursor:pointer; font-weight:500;
    }
    .wallet-card button:hover { background:#8e44ad; }

    /* Deposit & Balance Cards */
    .info-box {
      width:100%;
      text-align:center;
    }
    .info-box img {
      max-width:150px; width:100%; margin:0 auto 0.5rem;
    }
    .info-box .wallet-address,
    .info-box p {
      margin:0.5rem 0; color:#e0e0e0;
      /* force-wrap long strings */
      word-break: break-all;
      overflow-wrap: anywhere;
    }
    .info-box .withdraw-btn {
      margin-top:0.75rem; padding:0.5rem;
      background:#9b59b6; color:#111; border:none;
      border-radius:4px; cursor:pointer; width:100%;
      font-weight:500;
    }
    .info-box .withdraw-btn:hover { background:#8e44ad; }
  </style>
</head>
<body>
  <header class="header">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="helpers.html">Helpers</a></li>
      <li><a href="videos.html">Videos</a></li>
      <li><a href="store.html">Store</a></li>
      <li><a href="profile.html" class="active">Profile</a></li>
    </ul>
    <div class="right-nav">
      <a href="admin.html">Admin</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-title">
      <img src="assets/logo.png" class="hero-logo" alt="Logo"/>
      <h1>Profile Dashboard</h1>
      <img src="assets/logo.png" class="hero-logo" alt="Logo"/>
    </div>
    <p>Manage your wallet, view balance, and see your helper avatar.</p>
  </section>

  <div class="profile-dashboard">
    <!-- Avatar from selectedHelper -->
    <div class="card avatar-card">
      <h2>Your Helper</h2>
      <img id="avatarPreview" src="assets/default-avatar.png" alt="Helper Avatar"/>
      <div class="helper-name" id="helperName">None</div>
      <button id="selectHelperBtn">Select Helper</button>
    </div>

    <!-- Wallet -->
    <div class="card wallet-card">
      <h3>Wallet Address</h3>
      <label for="walletInput">Address</label>
      <input id="walletInput" placeholder="0xABCD...1234" type="text"/>
      <button id="saveWalletBtn">Save</button>
    </div>

    <!-- Deposit -->
    <div class="card info-box">
      <h3>Deposit</h3>
      <img class="qr-code" src="https://raw.githubusercontent.com/nazurhatui/RewardedTV/main/qr.png" alt="QR Code"/>
      <div class="wallet-address">
        0x021A69e2971e25278AA0D8EA97d0FA1b46C7cf29
      </div>
    </div>

    <!-- Balance -->
    <div class="card info-box">
      <h3>Balance</h3>
      <p>Available: <span id="availableBalance">$0.00</span></p>
      <button class="withdraw-btn">Withdraw</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAZJwv-o931FA_nRB68UiT7gHIuzx-e5rQ",
      authDomain: "rewardedtv-1e5b1.firebaseapp.com",
      projectId: "rewardedtv-1e5b1",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = "index.html";
      const ref = db.collection("users").doc(user.uid);
      ref.onSnapshot(doc => {
        const d = doc.data()||{};

        // selectedHelper instead of helpers array
        const sel = d.selectedHelper || {};
        document.getElementById("avatarPreview").src = sel.avatarURL || "assets/default-avatar.png";
        document.getElementById("helperName").innerText = sel.name || "None";

        // Wallet
        document.getElementById("walletInput").value = d.wallet||"";
        if (d.wallet) {
          document.getElementById("walletInput").disabled = true;
          document.getElementById("saveWalletBtn").style.display = "none";
        }

        // Balance
        document.getElementById("availableBalance").innerText = "$" + ((d.balance||0).toFixed(2));
      });
    });

    function saveWallet(){
      const val = document.getElementById("walletInput").value.trim();
      if (!val) return alert("Enter wallet");
      db.collection("users").doc(auth.currentUser.uid)
        .set({wallet: val},{merge:true})
        .then(()=>{
          alert("Saved!");
          document.getElementById("walletInput").disabled = true;
          document.getElementById("saveWalletBtn").style.display = "none";
        })
        .catch(()=>alert("Error"));
    }
    document.getElementById("saveWalletBtn").onclick = saveWallet;

    // Helper Picker (char1–char12 in assets/, .jpeg)
    document.getElementById("selectHelperBtn").onclick = () => {
      const picker = document.createElement("div");
      picker.id = "helperPicker";
      Object.assign(picker.style, {
        position:'fixed', top:0, left:0, width:'100%', height:'100%',
        background:'rgba(0,0,0,0.8)', display:'flex',
        flexWrap:'wrap', alignItems:'center', justifyContent:'center',
        overflow:'auto', padding:'2rem', zIndex:1000
      });
      for (let i = 1; i <= 12; i++) {
        const img = document.createElement("img");
        img.src = `assets/char${i}.jpeg`;
        Object.assign(img.style, {
          width:'100px', height:'100px', margin:'0.5rem',
          cursor:'pointer', border:'2px solid #2a2a2a',
          borderRadius:'8px', background:'#000'
        });
        img.onclick = () => {
          db.collection("users").doc(auth.currentUser.uid)
            .set({
              selectedHelper: { name:`char${i}`, avatarURL:img.src }
            }, {merge:true})
            .then(()=>{
              document.getElementById("avatarPreview").src = img.src;
              document.getElementById("helperName").innerText = `char${i}`;
              document.body.removeChild(picker);
              alert("Helper approved!");
            });
        };
        picker.appendChild(img);
      }
      document.body.appendChild(picker);
    };
  </script>
</body>
</html>
