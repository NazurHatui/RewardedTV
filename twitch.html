  <title>Top Twitch Creators — RewardedTV</title>
  <style>
    /* ——— Global Reset & Typography ——— */
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Segoe UI',sans-serif;background:#0a0a0a;color:#e0e0e0;line-height:1.6;}

    /* ——— Header & Navigation ——— */
    header.header {
      display:flex;justify-content:space-between;align-items:center;
      padding:1rem 2rem;background:#111;
    }
    .left-nav,.right-nav{display:flex;align-items:center;}
    .nav-links{list-style:none;margin:0;padding:0;display:flex;}
    .nav-links li{margin-left:1.5rem;}
    .nav-links a{color:#e0e0e0;text-decoration:none;font-weight:500;}
    .nav-links a.active{color:#9146FF;} /* Twitch purple */
    .right-nav a{
      background:#9146FF;color:#fff;padding:0.5rem 1rem;
      border-radius:4px;text-decoration:none;font-weight:500;
    }
    .right-nav a:hover{background:#7722CC;}

    /* ——— Hero Section ——— */
    .hero{
      background:#111;padding:2rem;text-align:center;
    }
    .hero-title{
      display:flex;align-items:center;justify-content:center;
      margin-bottom:1rem;
    }
    .hero-logo{height:60px;margin:0 1rem;}
    .hero h1{
      color:#9146FF;font-size:2.5rem;margin:0;
    }
    .hero p{color:#e0e0e0;margin-top:0.5rem;}

    /* ——— Creators Grid ——— */
    .store-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:1.5rem;
      margin:2rem;
      padding:0 2rem;
    }

    /* ——— Marketplace‐style Card ——— */
    .store-card{
      background:#1c1c1c;
      border-radius:10px;
      overflow:hidden;
      box-shadow:0 6px 20px rgba(0,0,0,0.6);
      transition:transform .3s,box-shadow .3s;
      display:flex;
      flex-direction:column;
    }
    .store-card:hover{
      transform:translateY(-8px);
      box-shadow:0 12px 30px rgba(0,0,0,0.8);
    }
    .store-card img{
      width:100%;
      height:150px;
      object-fit:cover;
      background:#000;
    }
    .store-card .card-body{
      padding:1rem;
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
    }
    .store-card .card-body h2{
      margin-bottom:0.75rem;
      color:#f39c12;
      font-size:1.1rem;
      text-transform:uppercase;
    }
    .store-card .card-body button{
      margin-top:auto;
      width:100%;
      padding:0.6rem;
      background:#9146FF;
      color:#fff;
      border:none;
      border-radius:6px;
      font-weight:600;
      cursor:pointer;
      box-shadow:0 0 10px rgba(145,70,255,0.7);
      transition:background .3s;
      text-transform:uppercase;
    }
    .store-card .card-body button:hover{
      background:#7722CC;
    }
  </style>
</head>
