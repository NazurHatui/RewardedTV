  <style>
    /* ——— Global Reset & Typography ——— */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      line-height: 1.6;
    }

    /* ——— Header & Navigation ——— */
    header.header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #111;
    }
    .left-nav, .right-nav {
      display: flex;
      align-items: center;
    }
    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .nav-links li {
      margin-left: 1.5rem;
    }
    .nav-links a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 500;
    }
    .right-nav a {
      background: #9b59b6;
      color: #111;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
    }
    .right-nav a:hover {
      background: #8e44ad;
    }

    /* ——— Hero Section ——— */
    .hero {
      background: #111;
      padding: 2rem;
      text-align: center;
    }
    .hero-title {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .hero-logo {
      height: 60px;
      margin: 0 1rem;
    }
    .hero h1 {
      color: #9b59b6;
      font-size: 2.5rem;
      margin: 0;
    }
    .hero p {
      color: #e0e0e0;
      margin-top: 0.5rem;
    }

    /* ——— Video Grid & Cards ——— */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin: 2rem;
      padding: 0 2rem;
    }
    .video-card {
      background: #1c1c1c;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      text-align: center;
    }
    .video-card img {
      height: 40px;
      margin-bottom: 0.75rem;
    }
    .video-card p {
      font-weight: 600;
      margin: 0.5rem 0 1rem;
      color: #e0e0e0;
    }
    .video-card button {
      padding: 0.5rem 1rem;
      background: #9b59b6;
      color: #111;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    .video-card button:hover {
      background: #8e44ad;
    }
  </style>
</head>
