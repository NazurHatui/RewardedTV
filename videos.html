  <style>
    /* ——— Global Reset & Typography ——— */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      line-height: 1.6;
    }

    /* ——— Header & Navigation ——— */
    header.header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #111;
    }
    .left-nav, .right-nav {
      display: flex;
      align-items: center;
    }
    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .nav-links li {
      margin-left: 1.5rem;
    }
    .nav-links a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 500;
    }
    .right-nav a {
      background: #9b59b6;
      color: #111;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
    }
    .right-nav a:hover {
      background: #8e44ad;
    }

    /* ——— Hero Section ——— */
    .hero {
      background: #111;
      padding: 2rem;
      text-align: center;
    }
    .hero-title {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .hero-logo {
      height: 60px;
      margin: 0 1rem;
    }
    .hero h1 {
      color: #9b59b6;
      font-size: 2.5rem;
      margin: 0;
    }
    .hero p {
      color: #e0e0e0;
      margin-top: 0.5rem;
    }

    /* ——— Video Grid ——— */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0 0;
      padding: 0 2rem 2rem;
    }

    /* ——— Marketplace-style Cards ——— */
    .video-card {
      background: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      transition: transform .3s, box-shadow .3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .video-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.8);
    }
    .video-card img {
      width: 100%;
      height: 150px;
      object-fit: contain;
      background: #000;
      padding: 1rem;
    }
    .video-card p {
      margin: 0.5rem 0 1rem;
      color: #f39c12;
      font-weight: bold;
      text-align: center;
    }
    .video-card button {
      margin-top: auto;
      width: 100%;
      padding: 0.6rem;
      background: linear-gradient(45deg, #9b59b6, #e74c3c);
      color: #111;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(231,76,60,0.7);
      transition: background .3s;
      text-transform: uppercase;
    }
    .video-card button:hover {
      background: linear-gradient(45deg, #e74c3c, #9b59b6);
    }
  </style>
